<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title-1</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="root2"></div>
<script type="text/babel">
    let Hc=React.createClass({
        render:function () {
            return (
                <div>
                    <input type="text" value={this.props.myDataPro} onChange={this.props.updatePro}/>
                    <h3>{this.props.myDataPro}</h3>
                </div>
            );
        },
    });
    let Hb=React.createClass({
        // 初始化函数操作
        getInitialState:function(){
            return {value:'hello world'}
        },
        handleClick:function(e){
            // 不断更新value的值，也就是目标值，输入的值
            this.setState({value:e.target.value});
        },
        render:function () {
            // 把当前的value值赋值为一个变量，这个变量称为value
            let value=this.state.value;
            return (
                <div>
                    <Hc myDataPro={value} updatePro={this.handleClick}/>
                </div>
            );
        }
    });
    ReactDOM.render(
        <Hb/>,
        document.getElementById('root2')
    )
</script>


</body>
</html>
