<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title-12(mixins的使用测试用例)</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    class Ha extends React.Component{
        constructor(props){
            super(props);
            this.state={Header:false}
        }
        changeHeader(){
            this.setState({Header:!this.state.Header})
        }
        render(){
            // 1.内联样式实现
            const styleHeader={
                header:{
                    backgroundColor:'#aaa',
                    paddingTop:(this.state.Header)?'5px':'15px',
                    paddingBottom:(this.state.Header)?'5px':'15px',
                    border:(this.state.Header)?'5px solid red':'5px solid green',
                    textAlign:'center'
                }
            }
            return (
                <div style={styleHeader.header} onClick={this.changeHeader.bind(this)}>
                    <h1>头部</h1>
                </div>
            )
        }
    }
    ReactDOM.render(
        <Ha/>,
        document.getElementById('root')
    )

</script>
