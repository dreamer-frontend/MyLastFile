<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #tabs{
            /*border:1px solid red;*/
            width:635px;
            margin:0 auto;
            clear: both;
            overflow: hidden;
        }
        #tabs ul{
            width:100px;
            border:1px solid green;
            float: left;
            overflow: hidden;
        }
        #tabs ul li{
            list-style:none;
            display:  block;
            width: 100px;
            height:35px;
            line-height: 35px;
            color:#333;
            text-align: center;
        }
        #tabs ul li.on{
            background-color: gray;
            color: #fff;
        }
        #tabs div{
            width:530px;
            height:280px;
            border:1px solid #999;
            float: left;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div id="tabs">
        <ul>
            <li class="on">景点门票</li>
            <li>跟团游</li>
            <li>自由行</li>
            <li>当地游</li>
            <li>酒店</li>
            <li>机票</li>
            <li>火车票</li>
            <li>邮轮</li>
        </ul>
        <div>
            1111111111111111111111
        </div>
        <div class="hide">
           22222222222222222222222
        </div>
        <div class="hide">
            333333333333333333333
        </div>
        <div class="hide">
            4444444444444444444444
        </div>
        <div class="hide">
            5555555555555555555555555
        </div>
        <div class="hide">
            66666666666666666666666666
        </div>
        <div class="hide">
            77777777777777777777777777777
        </div>
        <div class="hide">
           88888888888888888888888888
        </div>
    </div>
<script>
    window.onload = function(){
        var oTab = document.getElementById("tabs");
        var oUl = oTab.getElementsByTagName("ul")[0];
        var oLi = oUl.getElementsByTagName("li");
        var oDiv= oTab.getElementsByTagName("div");

        // 1.遍历无序列表
        for(var i=0;i<oLi.length;i++){
            // 2.设置当前下标值
            oLi[i].index=i;
            // 3.接着遍历无序列表，然后改变它们各自的属性类
            oLi[i].onmouseover=function () {
                for(var n=0;n<oLi.length;n++){
                    oLi[n].className='';
                    oDiv[n].className='hide';
                }
                this.className='on';
                oDiv[this.index].className='';
                // this.index指的是当前下标值，0,1,2,3,4等
                // alert(this.index)
            }
        }
    }
</script>

</body>
</html>
