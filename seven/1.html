<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <button  onclick="myFunction()">Click me</button>
  <p id="content"></p>
<script>

    var add=(function () {
        var counter=0;
        return function () {
            return counter+=1;
        }
    })();
    function myFunction(){
        document.getElementById('content').innerHTML=add();
    }

</script>
</body>
</html>
