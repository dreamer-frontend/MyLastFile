<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title-点击登录，显示登录框</title>
    <script type="text/javascript">
        function showLogin() {
            var loginDiv = document.getElementById("loginDiv");
            loginDiv.style.display ='';
        }
        function hideLogin() {
            var loginDiv = document.getElementById("loginDiv");
            loginDiv.style.display ='none';
        }
    </script>
</head>
<body>
<a href="javascript:showLogin()">登录</a>
<div id="loginDiv" style="display: none;width:300px;height:180px;border:1px solid red;margin:10px 0;" >
    <img src="img/wrong.jpg" onclick="hideLogin()" style="float: right;display: inline-block;width:15px;height:15px;"/>
    <table>
        <tr>
            <td>
                <label for="username">
                    用户名：</label>
            </td>
            <td>
                <input type="text" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">
                    密码：</label>
            </td>
            <td>
                <input type="password" />
            </td>
        </tr>
    </table>
</div>
</body>
</html>
