<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <button  onclick="myFunction()">Click me</button>
  <p id="content"></p>
<script>

    var sorceStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";

    var scoreArr = sorceStr.split(";");

    //从数组中将成绩撮出来，然后求和取整，并输出。
    var sum = 0;
    var avg = 0;
    for (var i = 0; i < scoreArr.length; i++) {
        sum = sum + parseInt(scoreArr[i].slice(3));
    }
    avg = sum / scoreArr.length;
    document.write('sum:'+sum+',avg:'+parseInt(avg));

</script>
</body>
</html>
