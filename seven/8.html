<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title-显示一下时间</title>
</head>
<body>
<div>
   <button onclick="Display()">显示时间</button>
    <p id="demo"></p>
</div>
<script>
    function Display(){
        var date=new Date();
        document.getElementById('demo').innerHTML=date.toLocaleTimeString();
    }
    setInterval(Display,1000);
</script>
</body>
</html>
