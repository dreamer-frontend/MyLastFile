<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery-动画和方法的回调函数使用</title>
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
    <style>
        #move{
            width: 200px;
            height:200px;
            border:1px solid red;
            background-color:aqua;
        }
    </style>
</head>
<body>
   <div id="move"></div>
   <button id="btn">动画</button>
   <script>
       // 注意，eq是查询第几个
       $(document).ready(function () {
          $('#btn').click(function () {
              $('#move').animate({
                  height:'toggle',
                  opacity:0.3
              });
          });
       })
   </script>
<!--hide 中回调函数使用-->
<p>222222222222222222222333333333333333333333333333333444444444444444444444444444</p>
<button id="btns">hide 的回调函数使用</button>
<script>
    $(document).ready(function () {
        $('#btns').click(function () {
            $('p').hide(1000,function () {
                alert('好神奇，内容被隐藏掉了，竟然！')
            });
        })
    })
</script>
</body>
</html>
