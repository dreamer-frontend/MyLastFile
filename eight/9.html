<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery-parent(父元素）</title>
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
     <style>
         .box{
             border:1px solid red;
             width: 300px;
             height:180px;
             font-size:18px;
             color:#333;
         }
         .BigBox{
             color:red;
             border:1px solid blue;
         }
     </style>
</head>
<body>
  <h1>案例一</h1>
  <div>
      <div>
          <p>我是一个小小小鸟，怎么飞也飞不高！</p>
      </div>

  </div>
<script>
    // 注意，parent被选元素的直接父元素
    // parents,被选元素的所有祖先元素
     $(document).ready(function () {
        var a= $('p').parent().addClass('box');
        var b=$('p').parents().addClass('BigBox');
     })
</script>
</body>
</html>
