<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery-切换方法等同</title>
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
    <style>

    </style>
</head>
<body>
<h1>案例一</h1>
   <p>11111111111111111111111111111222222222222222222222222222222333333333444</p>
   <button id="btn">切换1</button>
   <script>
       $(document).ready(function () {
           $('#btn').click(function () {
               $('p').css('color','red').slideUp(2000).slideDown(2000);
           })
       })
   </script>
   <h1>案例二</h1>
   <p1>11111111111111111111111111111222222222222222222222222222222333333333444</p1>
   <button id="btns">切换2</button>
   <script>
       $(document).ready(function () {
           $('#btns').click(function () {
               $('p1').css('color','red')
                   .slideUp(2000)
                   .slideDown(2000);
           })
       })
   </script>
</body>
</html>
