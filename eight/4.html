<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery-切换</title>
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
    <style>
        h3{
            width: 600px;
            height:30px;
            line-height: 30px;
            margin: 0 auto;
            font-size:17px;
            background-color:#ccc;
            text-align: center;
            border:1px solid #999;
            border-bottom:none;
        }
        p{
            width:600px;
            height:180px;
            border:1px solid #999;
            margin:0 auto;
            padding: 10px 0;
        }
        h1{
            font-size:20px;
            color: #f00;
        }
    </style>
</head>
<body>
<h1>案例一 slideToggle,上下滑动切换：</h1>
   <h3>点击我上下滑动呦!</h3>
   <p>我是一名学生,我是一名小学生，我是一名中学生，我是一名高中生，我是一名大学生，我是一名研究生，我是一名博士生。</p>
   <!--注意，toggle方法是切换-->
   <script>
       $(document).ready(function () {
           $('h3').click(function () {
               $('p').slideToggle(1000);
               $('p').slideToggle(1000);
           })
       })
   </script>
<h1>案例二 fadeToggle，淡入淡出</h1>
   <h2>点击我上下滑动呦!</h2>
   <p1>我是一名学生,我是一名小学生，我是一名中学生，我是一名高中生，我是一名大学生，我是一名研究生，我是一名博士生。</p1>
<script>
    $(document).ready(function () {
        $('h2').click(function () {
            $('p1').fadeToggle(1000);
        })
    })
</script>
<h1>案例三 toggle，切换</h1>
<h4>点击我上下滑动呦!</h4>
<p2>我是一名学生,我是一名小学生，我是一名中学生，我是一名高中生，我是一名大学生，我是一名研究生，我是一名博士生。</p2>
<script>
    $(document).ready(function () {
        $('h4').click(function () {
            $('p2').toggle(1000);
        })
    })
</script>
</body>
</html>
