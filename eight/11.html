<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery-过滤方法（first，last，eq）</title>
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>

</head>
<body>
    <div>
        <p>This is a title</p>
        <p>This is a new title</p>
        <p>This is a new small title</p>
        <h1 id="esp">This is a new big title</h1>
    </div>
<script>
    // 注意，first，被选元素的第一个元素
    //       last，被选元素的最后一个元素
    //       eq被选元素中带有指定索引号的元素
    $(document).ready(function () {
        $('div p').first().css('color','red');
        $('div p').eq(1).css('color','pink');
        $('div p').last().css('color','blue');
        $('div h1').filter('#esp').css('background-color','yellow');
    })
</script>
</body>
</html>
