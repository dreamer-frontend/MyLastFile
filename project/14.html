<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList功能开发一</title>
    <script src="vue/vue.js"></script>
</head>
<body>
    <h1>TodoList开发</h1>
<div id="root">
    <input v-model="inputValue"/>
    <button @click="Submit"> 提交</button>
    <div>
        <ul>
            <li v-for="(item,index) of list" :key="index">{{item}}</li>
        </ul>
    </div>
</div>
<script>
    new Vue({
        el:"#root",
        data:{
            inputValue:"",
            list:[]
        },
        methods:{
            Submit:function () {
                this.list.push(this.inputValue)
                this.inputValue=''
            }
        }
    })
</script>
</body>
</html>
