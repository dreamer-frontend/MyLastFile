<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-pratice</title>
    <script src="vue/vue.js"></script>
    <style>
        .active{
            width:200px;
            height:200px;
            border:1px solid red;
        }
    </style>
</head>
<body>
 <h1>练习一</h1>
<div id="root1">{{msg}}</div>
<script>
    new Vue({
        el:"#root1",
        data:{
            msg:"hello,the world"
        }
    })
</script>
 <h1>练习二</h1>
 <div id="root2"> </div>
 <script>
     new Vue({
         el:"#root2",
        /* 使用template应该与标签相结合，一起共同使用*/
         template:'<h1>hello,the boys and girls</h1>'
     })
 </script>
 <h1>练习三</h1>
 <div id="root3">
 <ul>
     <li v-for="item of list">{{item.text}}</li>
 </ul></div>
 <script>
     new Vue({
         el:"#root3",
          data:{
             list:[
                 {text:"good well"},
                 {text:"work well"},
                 {text:"total well"}
             ]
          }
     })
 </script>
 <h1>练习四</h1>
 <div id="root4">
     <p>{{msg}}</p>
     <button @click="Change">逆转消息</button>
     <input v-model="msg"/>
 </div>

 <script>
     new Vue({
         el:"#root4",
         data:{
              msg:"hello,vue.js!"
         },
         methods:{
             Change:function () {
                 this.msg=this.msg.split('').reverse().join('');
             }
         }
     })
 </script>
 <h1>练习五</h1>
 <div id="root5">
     <ul>
         <tool-item></tool-item>
     </ul>
 </div>

 <script>
     Vue.component('tool-item',{
         template:"<li>这是一个仍在处理的选项</li>"
     })
     new Vue({
         el:"#root5"
     })
 </script>
 <h1>练习六</h1>
 <div id="root6">
     <ul>
         <tool-item v-for=""></tool-item>
     </ul>
 </div>

 <script>
     Vue.component('tool-item',{
         template:"<li></li>"
     })
     new Vue({
         el:"#root6"
     })
 </script>
<!--绑定html的class-->
 <h1>练习七</h1>
 <div id="root7">
    <div :class="{active:isActive}"></div>
 </div>

 <script>

     new Vue({
         el:"#root7",
         data:{
             isActive:true
         }
     })
 </script>
 <h1>练习八</h1>
 <div id="root8">
     <div :style="{color:colors,fontSize:fontSize+'px'}">样式</div>
 </div>

 <script>

     new Vue({
         el:"#root8",
         data:{
             fontSize:30,
             colors:'red'
         }
     })
 </script>
 <h1>练习八</h1>
 <div id="root9">
     <div :style="styleSheet">我的样式</div>
 </div>

 <script>

     new Vue({
         el:"#root9",
         data:{
             styleSheet:{
                color:'blue'
             }

         }
     })
 </script>
</body>
</html>
