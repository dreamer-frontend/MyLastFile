<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单元素相关</title>
	</head>
	<body>
	1.
	<form action="" method="post" name="myForm" onsubmit="return validateForm()">
		名字：<input type="text" name="fname" />
		<input type="submit" value="提交"/>
	</form>
	<script>
		function validateForm(){
			var x=document.forms["myForm"]["fname"].value;
//			alert(x);
             if(x==null||x==""){
             	alert("需要输入名字。");
             	return false;
             }
		}
	</script>
	
	2.
	<h3>输入从1到10的数值</h3>
	<input id="numb" />
    <button onclick="myFunction();">提交</button>
    <p id="demo"></p>
    <script>
    	function myFunction(){
    		var x=document.getElementById("numb").value;
//  		alert(x);
             var text;
             if(isNaN(x)||x<1||x>10){
             	text="输入错误";
             }else{
             	text="输入正确";
             }
             document.getElementById("demo").innerHTML=text;
    	}
    </script>
    3.
    <form action="" method="post" name="myForms" onsubmit="return validateForms()">
		Email：<input type="text" name="email" />
		<input type="submit" value="提交"/>
	</form>
	<script>
		function validateForms(){
			var x=document.forms["myForms"]["email"].value;
			var a=x.indexOf("@");
			var d=x.lastIndexOf(".");
			if(a<1||d<a+2||d+2>=x.length){
				alert("不是一个有效的e-mail地址");
				return false;
			}
		}
	</script>
