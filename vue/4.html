<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js-4</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="calculate"><buttons></buttons></div>
<script>
    // 1.使用vue定义一个组件
    Vue.component('buttons',{
        data:function(){
            return {
                count:0
            }

        },
        template:'<button @click="count++">You click me {{count}} times</button>'
    });
    new Vue({
        el:'#calculate'
    })

</script>
</body>
</html>
