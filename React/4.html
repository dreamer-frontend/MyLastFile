<!DOCTYPE html>
<html lang="en">

<body>
 <div id="root"></div>
</body>
<script type="text/babel">
    function Click(){

        //         <h2>It is {new Date().toLocaleTimeString()}</h2>

        function Clock(){
            return (
                <div>
                        <h1>显示当前的时间</h1>
                        <h2>It is {new Date().toLocaleTimeString()}</h2>
                </div>
            );
        }
        ReactDOM.render(
            <Clock />,
            document.getElementById('root')
        )
    }
    setInterval(Click,1000);

</script>
