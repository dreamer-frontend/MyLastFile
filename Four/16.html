<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react巩固和理解-16</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>

</head>
<body>
     <div id="root"></div>
     <div id="root1"></div>
</body>
<script type="text/babel">
    // 两个组件之间的嵌套
    class Hb extends React.Component{
        render(){
            return (
                <div>
                    <h1>This is a title</h1>
                    <h2>This is a new title</h2>
                </div>
            );
        }
    }
    class Ha extends React.Component{
        render(){
            return (
                <div>
                    <Hb/>
                    <h3>This is a new another title</h3>
                </div>

            )
        }
    }
    ReactDOM.render(
        <Ha/>,
        document.getElementById('root')
    )
</script>
<script type="text/babel">
// 使用函数或组件的方式实现事件的点击等触发实现
    function Hb(){
        return (
            <button onClick={handleClick}>Click me</button>
        )
    }
    function handleClick() {
       return (alert('hello,the boys and girls'))
    }
    ReactDOM.render(
        <Hb/>,
        document.getElementById('root1')
    )

</script>
</html>
